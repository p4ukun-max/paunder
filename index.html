/* APP */

/* HEADER */

/* Flecha atrÃ¡s */

/* DECK */
.deck{
  flex:1;

}

/* CARD */
.card{
  position:absolute;

  border-radius:18px;
  overflow:hidden;
  background:#111;
  box-shadow:0 20px 40px rgba(0,0,0,.4);

  transition:transform .3s ease, opacity .3s ease;
}

/* IMAGE */
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.85) 20%,
    rgba(0,0,0,.2) 55%,
    rgba(0,0,0,0) 75%

}

.name{
  font-size:1.4rem;

}

.distance{
  font-size:.85rem;
  opacity:.8;
  margin:4px 0;
}

.bio{

}

/* CONTROLS */
.controls{
  padding:18px 0 26px;

  justify-content:center;
  gap:26px;
}

.circle-btn{
  width:64px;
  height:64px;
  border-radius:50%;
  border:none;
  font-size:1.6rem;
  cursor:pointer;
}

.skip{background:#222;color:#ff4458}
.star{background:#222;color:#3b82f6}
.like{background:#222;color:#ff79c6}

/* BADGES */

}

.like-badge{left:20px;background:#22c55e}
.skip-badge{right:20px;background:#ff4458}

/* STACK */
.card[data-i="1"]{transform:scale(.97) translateY(8px);opacity:.9}
.card[data-i="2"]{transform:scale(.94) translateY(16px);opacity:.8}

/* CHAT LIST */
#chatList{
  display:none;
  flex-direction:column;
  flex:1;
  overflow-y:auto;
  background:#111;
}
.chatItem{
  display:flex;
  padding:10px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
.chatItem img{
  width:40px;

  border-radius:50%;
  margin-right:10px;
}
.chatItem .info{
  flex:1;
}
.chatItem .name{
  font-weight:bold;
}
.chatItem .lastMsg{
  font-size:0.85rem;
  opacity:0.7;
}

/* CHAT WINDOW */
#chatWindow{
  display:none;
  flex-direction:column;
  flex:1;
  background:#111;
}
#chatMsgs{
  flex:1;
  overflow-y:auto;
  padding:10px;
}
.msg{
  margin:6px 0;
  padding:6px 10px;
  border-radius:16px;
  max-width:70%;
}
.msg.yo{
  background:#ff79c6;
  align-self:flex-end;
}
.msg.ella{
  background:#333;
  align-self:flex-start;
}
#chatOpciones{
  display:flex;
  flex-direction:column;
  gap:6px;
  padding:10px;
}
#chatInputWrapper{
  display:flex;
  padding:10px;
}
#chatInput{
  flex:1;
  padding:6px 10px;
  border-radius:12px;
  border:none;
}
#sendBtn{
  padding:6px 12px;

  border:none;
  border-radius:12px;
  background:#ff79c6;
  color:white;
  cursor:pointer;
}
</style>

<body>

<script>
/* ===================== DATOS ===================== */
const PERSONAJES=[
  {name:"Leonardo", age:34, distance:"4 km", bio:"Me gusta practicar deporte y voy al gimnasio", img:"gympau.png"},
  {name:"Dylan", age:25, distance:"45 km", bio:"ğŸŒŠ Socorrista de dÃ­a, buscador de aventuras de noche.

  {name:"Kaito (ä¸­æ‘)", age:22, distance:"20 km", bio:"ğŸ‡¯ğŸ‡µ Soy de Japon, trabajando en cafe tematico en Tokio.

/* Elecciones por perfil */
const eleccionesPorPerfil = {
  gym: [
    {pregunta:"Â¿QuÃ© te gusta hacer el fin de semana?", opciones:[
      {texto:"Ir al gimnasio ğŸ’ª", efecto:10},
      {texto:"Quedarme en casa ğŸ›‹ï¸", efecto:-5},

    ]}
  ],
  surf: [
    {pregunta:"Hola, Â¿sabes nadar o voy a tener que salvarte yo?", opciones:[
    {texto:"MÃ¡s o menosâ€¦ dependo de mi flotador.", efecto:5, siguiente: "Jajaja, entonces tu flotador es tu hÃ©roe secreto ğŸ˜ "},
    {texto:"No se nadar, asÃ­ que tendrÃ¡s que mantenerme a floteâ€¦ y de paso, darme tu nÃºmero.", efecto:10, siguiente: "Creo que puedo hacer ambas cosas ğŸ˜‰ "},
    {texto:"Â¿Por ser una chica necesito que me salven? Quien te crees...", efecto:-10, siguiente:"No es eso... solo era una excusa para hablar... ğŸ˜… "}
  ]},
  {pregunta:"Â¿prefieres empezar en la piscina o en la playa?â€, opciones:[
    {texto:"Entrenamiento intenso suena bienâ€¦ siempre quise hacer que un socorrista corra detrÃ¡s de mÃ­", efecto:-10, siguiente: "Ya veo ğŸ¤· " },
    {texto:"Podemos ir a la piscinaâ€¦ aunque no prometo no ahogarme.", efecto:5, siguiente: "Bueno, la piscina entonces "},
    {texto:"La playa suena genial, asÃ­ puedo practicar nadar y reÃ­rme un poco contigo",efecto:10, siguiente: "Bueno, la playa entonces "}
  ]},
    {pregunta:"Pero cuidado, rescatar corazones es mÃ¡s difÃ­cil que nadar.", opciones:[
    {texto:"Espero que no sea demasiado difÃ­cil.", efecto:5, siguiente: "Soy un chico experimentado tu tranquila ğŸ˜Œ " },
    {texto:"Entonces me siento en buenas manos.", efecto:10, siguiente: "Â¿En serio lo crees? ğŸ’ª "},

  ]},
  {pregunta:"Â¿Y tÃº cÃ³mo decides si salvar a alguien o no?", opciones:[

    {texto:"Depende del humor del dÃ­a.", efecto:5, siguiente: "Comprendo. "},

    {pregunta:"Eso suena peligrosoâ€¦ pero intrigante", opciones:[
    {texto:"Solo si hay alguien como tÃº cerca para rescatarme.", efecto:10, siguiente: "Jajaja ya veo, " },
    {texto:"Me gusta ver cÃ³mo otros se complican la vida", efecto:-10, siguiente: "Eso no es bueno... "},

  ],
  mayordomo: [
    {pregunta:"Â¿QuÃ© te gusta hacer el fin de semana?", opciones:[
      {texto:"Ir al gimnasio ğŸ’ª", efecto:10},
      {texto:"Quedarme en casa ğŸ›‹ï¸", efecto:-5},
      {texto:"Salir con amigos ğŸ»", efecto:5}
    ]}
  ]
};

/* ===================== VARIABLES ===================== */
const deck=document.getElementById("deck");
const likeBadge=document.getElementById("likeBadge");
const skipBadge=document.getElementById("skipBadge");
const controls=document.getElementById("controls");

const chatList = document.getElementById("chatList");
const chatWindow = document.getElementById("chatWindow");
const chatHeader = document.getElementById("chatHeader");
const chatMsgs = document.getElementById("chatMsgs");
const chatOpciones = document.getElementById("chatOpciones");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");
const backBtn = document.getElementById("backBtn");

let matches = [];
let chatActual = null;

/* ===================== FUNCIONES ===================== */
function createCard(p){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${p.img}">
    <div class="overlay">
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.distance} away</div>
      <div class="bio">${p.bio}</div>
    </div>`;
  deck.appendChild(c);
  drag(c);
}

function drag(card){
  let startX=0, dx=0;
  card.onpointerdown=e=>{
    startX=e.clientX;
    card.setPointerCapture(e.pointerId);
  };
  card.onpointermove=e=>{
    dx=e.clientX-startX;
    card.style.transform=`translateX(${dx}px) rotate(${dx/15}deg)`;
    likeBadge.style.opacity=dx>0?Math.min(dx/120,1):0;
    skipBadge.style.opacity=dx<0?Math.min(-dx/120,1):0;
  };
  card.onpointerup=()=>{
    if(dx>120) swipe(card,1);
    else if(dx<-120) swipe(card,-1);
    else{
      card.style.transform="";
      likeBadge.style.opacity=0;
      skipBadge.style.opacity=0;
    }
    dx=0;
  };
}

function swipe(card,dir){
  card.style.transform=`translateX(${dir*800}px) rotate(${dir*25}deg)`;
  card.style.opacity=0;
  if(dir===1){
    const nombre = card.querySelector(".name").innerText;
    crearMatch(nombre);
  }
  setTimeout(()=>card.remove(),300);
}

document.getElementById("btnLike").onclick=()=>{ const c=document.querySelector(".card"); if(c) swipe(c,1);};
document.getElementById("btnSkip").onclick=()=>{ const c=document.querySelector(".card"); if(c) swipe(c,-1);};

/* ===================== MATCHES ===================== */
function crearMatch(nombre){
  const perfil = PERSONAJES.find(p=>`${p.name}, ${p.age}`===nombre);
  if(!perfil) return;

  // Copiar elecciones especÃ­ficas del perfil
  const eleccionesPerfil = eleccionesPorPerfil[perfil.elecciones] || [];
  const chat = {
    nombre: perfil.name,
    img: perfil.img,
    interes:50,
    mensajes:[],
    estado:"activo",
    eleccionesPendientes: [...eleccionesPerfil]
  };
  matches.push(chat);
  guardarProgreso();
  renderChatList();
  abrirChat(chat);
}

/* ===================== CHAT LIST ===================== */
function renderChatList(){
  chatList.style.display="flex";
  chatList.innerHTML="";
  matches.forEach(c=>{
    const div=document.createElement("div");
    div.className="chatItem";
    div.innerHTML=`<img src="${c.img}"><div class="info"><div class="name">${c.nombre}</div><div class="lastMsg">${c.mensajes.slice(-1)[0]?.texto||""}</div></div>`;
    div.onclick=()=>abrirChat(c);
    chatList.appendChild(div);
  });
}

/* ===================== ABRIR CHAT ===================== */
function abrirChat(chat){
  chatActual = chat;
  deck.style.display="none";
  controls.style.display="none";
  chatList.style.display="none";
  chatWindow.style.display="flex";
  backBtn.style.display="inline";
  chatHeader.innerText = chat.nombre;
  renderMensajes();
  if(chat.eleccionesPendientes.length>0) mostrarEleccion(chat.eleccionesPendientes.shift());
}

/* ===================== VOLVER ATRÃS ===================== */
backBtn.onclick = ()=>{
  chatWindow.style.display="none";
  backBtn.style.display="none";
  deck.style.display="flex";
  controls.style.display="flex";
  renderChatList();
  chatList.style.display="flex";
};

/* ===================== RENDER MENSAJES ===================== */
function renderMensajes(){
  chatMsgs.innerHTML="";
  chatActual.mensajes.forEach(m=>{
    const div=document.createElement("div");
    div.className="msg "+m.autor;
    div.innerText=m.texto;
    chatMsgs.appendChild(div);
  });
  chatMsgs.scrollTop = chatMsgs.scrollHeight;
}

/* ===================== ELECCIONES RPG ===================== */
function mostrarEleccion(e){
  chatOpciones.innerHTML="";
  e.opciones.forEach(o=>{
    const btn=document.createElement("button");
    btn.innerText=o.texto;
    btn.onclick=()=>{
      chatActual.interes+=o.efecto;
      chatActual.mensajes.push({autor:"yo",texto:o.texto});
      renderMensajes();
      chatOpciones.innerHTML="";
      setTimeout(respuestaAuto,Math.random()*2000+1000);
      guardarProgreso();
    };
    chatOpciones.appendChild(btn);
  });
}

/* ===================== RESPUESTA AUTOMATICA ===================== */
function respuestaAuto(){
  if(chatActual.estado!=="activo") return;
  if(chatActual.interes<=0){ chatActual.estado="ghost"; chatActual.mensajes.push({autor:"ella",texto:"..."}); renderMensajes(); return; }
  let texto;
  if(chatActual.interes>70) texto="Me caes muy bien ğŸ˜";
  else if(chatActual.interes<30) texto="ok";
  else texto="Jajaja ğŸ˜„";
  chatActual.mensajes.push({autor:"ella",texto});
  renderMensajes();

  const next = chatActual.eleccionesPendientes.shift();
  if(next) mostrarEleccion(next);
  guardarProgreso();
}

/* ===================== INPUT MENSAJE ===================== */
sendBtn.onclick=()=>{
  const txt = chatInput.value.trim();
  if(!txt) return;
  chatActual.mensajes.push({autor:"yo",texto:txt});
  evaluarMensaje(txt);
  chatInput.value="";
  renderMensajes();
  setTimeout(respuestaAuto,Math.random()*1000+1000);
  guardarProgreso();
};

function evaluarMensaje(txt){
  if(txt.toLowerCase().includes("hola")) chatActual.interes+=5;
  else if(txt.toLowerCase().includes("gym")) chatActual.interes+=8;
  else if(txt.length<3) chatActual.interes-=5;
  else chatActual.interes+=2;
}

/* ===================== LOCALSTORAGE ===================== */
function guardarProgreso(){
  localStorage.setItem("heartChat",JSON.stringify(matches));
}

function cargarProgreso(){
  const data = localStorage.getItem("heartChat");
  if(!data) return;
  matches = JSON.parse(data);
  if(matches.length>0) renderChatList();
}

/* ===================== INICIO ===================== */
PERSONAJES.forEach(createCard);
cargarProgreso();
</script>
