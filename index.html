<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>HeartChat — Tinder Style</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:#000;
  display:flex;
  justify-content:center;
}

/* APP */
.app{
  width:100%;
  max-width:420px;
  height:100vh;
  background:#000;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
header{
  padding:14px;
  color:#fff;
  font-weight:700;
  text-align:center;
}

/* DECK */
.deck{
  flex:1;
  position:relative;
  overflow:hidden;
}

/* CARD */
.card{
  position:absolute;
  inset:10px;
  border-radius:18px;
  overflow:hidden;
  background:#111;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  touch-action:none;
  transition:transform .3s ease, opacity .3s ease;
}

/* IMAGE */
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.85) 20%,
    rgba(0,0,0,.2) 55%,
    rgba(0,0,0,0) 75%
  );
  color:#fff;
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}

.name{
  font-size:1.4rem;
  font-weight:800;
}

.distance{
  font-size:.85rem;
  opacity:.8;
  margin:4px 0;
}

.bio{
  font-size:.95rem;
  opacity:.9;
}

/* CONTROLS */
.controls{
  padding:18px 0 26px;
  display:flex;
  justify-content:center;
  gap:26px;
}

.circle-btn{
  width:64px;
  height:64px;
  border-radius:50%;
  border:none;
  font-size:1.6rem;
  cursor:pointer;
}

.skip{background:#222;color:#ff4458}
.star{background:#222;color:#3b82f6}
.like{background:#222;color:#22c55e}

/* BADGES */
.badge{
  position:absolute;
  top:24px;
  padding:6px 12px;
  font-weight:800;
  border-radius:8px;
  opacity:0;
}

.like-badge{left:20px;background:#22c55e}
.skip-badge{right:20px;background:#ff4458}

/* STACK */
.card[data-i="1"]{transform:scale(.97) translateY(8px);opacity:.9}
.card[data-i="2"]{transform:scale(.94) translateY(16px);opacity:.8}
</style>
</head>

<body>
<div class="app">

<header>HeartChat</header>

<div class="deck" id="deck">
  <div class="badge like-badge" id="likeBadge">LIKE</div>
  <div class="badge skip-badge" id="skipBadge">NOPE</div>
</div>

<div class="controls">
  <button class="circle-btn skip" id="btnSkip">✕</button>
  <button class="circle-btn star">★</button>
  <button class="circle-btn like" id="btnLike">♥</button>
</div>

</div>

<script>
const PERSONAJES=[
{
  name:"Leonardo",
  age:27,
  distance:"4 km",
  bio:"Me gusta prácticar deporte y voy a menudo al gimnasio, soy un atleta fornido y guapo mami",
  img:"gympau.png"
}
];

const deck=document.getElementById("deck");
const likeBadge=document.getElementById("likeBadge");
const skipBadge=document.getElementById("skipBadge");

function createCard(p){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${p.img}">
    <div class="overlay">
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.distance} away</div>
      <div class="bio">${p.bio}</div>
    </div>`;
  deck.appendChild(c);
  drag(c);
}

function drag(card){
  let startX=0, dx=0;

  card.onpointerdown=e=>{
    startX=e.clientX;
    card.setPointerCapture(e.pointerId);
  };

  card.onpointermove=e=>{
    dx=e.clientX-startX;
    card.style.transform=`translateX(${dx}px) rotate(${dx/15}deg)`;
    likeBadge.style.opacity=dx>0?Math.min(dx/120,1):0;
    skipBadge.style.opacity=dx<0?Math.min(-dx/120,1):0;
  };

  card.onpointerup=()=>{
    if(dx>120) swipe(card,1);
    else if(dx<-120) swipe(card,-1);
    else{
      card.style.transform="";
      likeBadge.style.opacity=0;
      skipBadge.style.opacity=0;
    }
    dx=0;
  };
}

function swipe(card,dir){
  card.style.transform=`translateX(${dir*800}px) rotate(${dir*25}deg)`;
  card.style.opacity=0;
  setTimeout(()=>card.remove(),300);
}

document.getElementById("btnLike").onclick=()=>{
  const c=document.querySelector(".card");
  if(c) swipe(c,1);
};
document.getElementById("btnSkip").onclick=()=>{
  const c=document.querySelector(".card");
  if(c) swipe(c,-1);
};

PERSONAJES.forEach(createCard);
</script>

        puter.ai.chat("buenos dias que tal estas?", { model: "gpt-4.1-nano" })
            .then(response => {
                puter.print(response);
            });
    </script>
</body>
</html>
</body>
</html>
